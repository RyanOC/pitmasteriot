<!DOCTYPE html>
<html>
    <head>
        <title>ESP32 Webserver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://db.onlinewebfonts.com/c/8e8e625f12e45ecc674f9579c4547351?family=DS-Digital+Italic" rel="stylesheet">
    </head>
    <body>
        <div id="hamburgerIcon" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="topnav">
            <h1 style="font-family: DS-Digital Italic;">Pitmaster IOT</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="key">Temperature_0:</div>
                <div class="value"><span id="temperature_0"></span> &deg;F</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="key">Temperature_1:</div>
                <div class="value"><span id="temperature_1"></span> &deg;F</div>
            </div>
        </div>

        <div id="sliderContainer">
            <label for="customSlider">Temperature Selection:</label>
            <input type="range" id="customSlider" min="0" max="4" step="1" list="tickmarks" value="0">
            <div class="slider-labels">
                <span class="slider-label">0</span>
                <span class="slider-label">30</span>
                <span class="slider-label">50</span>
                <span class="slider-label">70</span>
                <span class="slider-label">100</span>
            </div>
        </div>

        <div id="chart"></div>
        <div id="configModal" class="modal">
            <div class="modal-content">
                <label for="tempAdjust_0">tempAdjust_0:</label>
                <input id="tempAdjust_0" type="text"> 
                <label for="tempPolyCorrection_0">tempPolyCorrection_0:</label>
                <input id="tempPolyCorrection_0" type="text"> 
                <label for="tempAdjust_1">tempAdjust_1:</label>
                <input id="tempAdjust_1" type="text"> 
                <label for="tempPolyCorrection_1">tempPolyCorrection_1:</label>
                <input id="tempPolyCorrection_1" type="text"> 
                <button onclick="toggleConfig()">Cancel</button>
                <button onclick="SaveConfiguration()">Save</button>
            </div>  
        </div>
        <script src="script.js"></script>
    </body>
</html>
