<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="wifimanager-styles.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid" value=""><br>

            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value=""><br>

            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.86.0"><br>

            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.86.1"><br>

            <label for="subnet">Subnet Address</label>
            <input type="text" id ="subnet" name="subnet" value="255.255.255.0"><br>

            <!-- mqtt key/val pairs -->
            <label for="mqtt-address">Mqtt Address</label>
            <input type="text" id ="mqtt-address" name="mqtt-address" value="192.168.86.0"><br>

            <label for="mqtt-username">Mqtt Username</label>
            <input type="text" id ="mqtt-username" name="mqtt-username" value=""><br>

            <label for="mqtt-password">Mqtt Password</label>
            <input type="text" id ="mqtt-password" name="mqtt-password" value=""><br>

            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
